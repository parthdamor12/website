<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real User Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Real-Time Chat</h1>
        <div id="userInfo">
            <p>Your ID: <span id="userId"></span></p>
            <p>Your Name: <input id="userName" placeholder="Enter your name"></p>
            <p>Share this link with a friend: <a id="shareLink" href="#">Copy Link</a></p>
        </div>
        <div id="chatBox">
            <h2>Chat with <span id="chatWith">Nobody</span></h2>
            <div id="messages"></div>
            <input id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
